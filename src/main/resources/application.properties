spring.application.name=papelon-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/papelonDB
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.default_schema=papelondb

spring.datasource.driver-class-name=org.postgresql.Driver
server.port=10000

# Orígenes permitidos por defecto (dev)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Define que la UI de Swagger se sirva en /swagger
springdoc.swagger-ui.path=/swagger

# JWT
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=TRACE




